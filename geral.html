<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard: Visão Geral</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <!-- Fontes -->
    <link href="fontes/stylesheet.css" rel="stylesheet" type="text/css" />
    <!-- Fonte Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700,800,900" rel="stylesheet"> 
    <!-- Ícones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html" title="Página Inicial"><img src="assets/images/Laboratoria_CMYK_logo-01.png" width="270px" height="80px"></a>
      <ul class="navigation-list">
        <li><a href="geral.html" title="Visão Geral" class="active-link">VISÃO GERAL</a></li>
        <li><a href="estudantes.html" title="Estudantes" class="nav-item">ESTUDANTES</a></li>
      </ul>
    </nav>
    
    <h1 class="title"><i class="fas fa-angle-double-right fa-lg"></i> DADOS GERAIS DAS TURMAS</h1>
    
    <div class="styled-select slate">
      <select id="select-sede" autocomplete="off">
        <option value="">Selecione uma sede</option>
      </select>
    </div>
    <div class="styled-select slate">
      <select id="select-turma" autocomplete="off">
        <option value="">Selecione uma turma</option>
      </select>
    </div>
  
    <main>
      <section id="enrollment">
        <h1 class="data-title" id="enrollmentTitle"></h1>
        <div id="studentsCounter" class="text-pink"></div>
        <div id="quitterPercentage" class="text-pink"></div>
      </section>
  
      <section id="achievement">
       <h1 class="data-title" id="achievementTitle"></h1>
        <div id="averageStudents" class="text-pink"></div>
        <div id="averageStudentsPercentage" class="text-pink"></div>
      </section>

      <section id="nps">
        <h1 class="data-title" id="npsTitle"></h1>
        <div id="totalNps" class="text-pink"></div>
        <div id="specificNps" class="text-pink"></div>
      </section>

      <section id="satisfaction">
        <h1 class="data-title" id="satisfactionTitle"></h1>
        <div id="satisfactionPercentage" class="text-pink"></div>
      </section>

      <section id="techScores">
        <h1 class="data-title" id="techTitle"></h1>
        <div id="techNumber" class="text-pink"></div>
        <div id="techPercentage" class="text-pink"></div>
      </section>

      <section id="hseScores">
        <h1 class="data-title" id="hseTitle"></h1>
        <div id="hseNumber" class="text-pink"></div>
        <div id="hsePercentage" class="text-pink">
        </div>
      </section>

      <section id="mentores">
        <h1 class="data-title" id="mentoresTitle"></h1>
        <div id="scoreMentores" class="text-pink"></div>
      </section>

      <section id="jedi">
        <h1 class="data-title" id="jediTitle"></h1>
        <div id="scoreJedi" class="text-pink"></div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>   
		<script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
